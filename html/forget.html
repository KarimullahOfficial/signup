<!DOCTYPE html>
<body lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgetpassword?</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/swiper-bundle.min.css"
    />
  <body> 
  <section class="wrapper">
    <div class="container">
      <div
        class="col-sm-8 offset-sm-2 col-lg-6 col-xl-4 offset-xl-4 text-center"
      >
        <div class="logo">
          <img src="../images/logo.png" class="img-fluid" />
        </div>
        <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Forgetpassword?</h3>
            <div class="fw-normal text-muted mb-4">
              Are You Want To Sure?
              <h4> Enter Your Email</h4>
              </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="row d-flex flex-row"> 
  <div class="col-sm-6 col-lg-6"> 
          <button class="btn btn-primary mt-3 text-capitalize  me-5  " > <a  href="password.html" class="text-decoration-none text-white"> Sure </a></button>
        </div>
        <div class="col-sm-6 col-lg-6"> 
            <button class="btn   btn-dark mt-3 text-capitalize  me-5   " > <a href="index.html" class="text-decoration-none text-white" > Cancel</a></button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/font.js"></script>
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <script
    type="text/javascript"
    src="../js/swiper-bundle.esm.browser.min.js"
  ></script>
</body>
</html>
