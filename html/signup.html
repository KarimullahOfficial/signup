<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../css/swiper-bundle.min.css" />
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="../images/logo.png" class="img-fluid" />
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Create Account</h3>
            <div class="fw-normal text-muted mb-4">
              if you have account singin
              <a
                href="index.html"
                class="text-primary fw-bold text-decoration-none"
              >
                Singinhere?</a
              >
              <a href="#" class="btn btn-light logn-with w-100 mt-4">
                <img
                  src="../images/google-icon.svg"
                  class="img-fluid me-3"
                />Continue With Google
              </a>
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mt-3">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="addon-wrapping"
              />
            </div>

            <div class="input-group flex-nowrap mt-3">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-solid fa-calendar"></i>
              </span>
              <input
                type="date"
                class="form-control"
                placeholder="Date pf Birth"
                aria-label="Date"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mt-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="EnterPassword"
                aria-label="Password"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mt-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                aria-label="Password"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="btn btn-primary mt-3 text-center">Submit</div>
          </form>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/font.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="../js/swiper-bundle.esm.browser.min.js"
    ></script>
  </body>
</html>
