<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingUpform</title>
  </head>
  <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../css/swiper-bundle.min.css" />
  <body>
    <section class="wrapper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 col-xl-4 offset-xl-4 text-center h-10"
        >
          <div class="logo">
            <img src="../images/logo.png" class="img-fluid" />
          </div>
          <form class="rounded bg-white shadow p-5 w-100">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Login</h3>
            <div class="fw-normal text-muted mb-4">
              New Here?
              <a href="#" class="text-primary fw-bold text-decoration-none">
                Create Account</a
              >
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-envelope"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap mt-3">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="mt-2 text-end">
              <a href="#" class="text-primary fw-bold text-decoration-none">
                Forgetpassword?</a
              >
            </div>
            <button type="submit" class="btn-primary submit-btn w-100 my-4">
              Continue
            </button>
            <div class="text-muted text-center text-uppercase mb-3">OR</div>
            <a href="#" class="btn btn-light logn-with w-100 mb-3">
              <img
                src="../images/google-icon.svg"
                class="img-fluid me-3"
              />Continue With Google
            </a>
            <a href="#" class="btn btn-light logn-with w-100 mb-3">
              <img
                src="../images/facebook-icon.svg"
                class="img-fluid me-3"
              />Continue With Facebook
            </a>

            <a href="#" class="btn btn-light logn-with w-100 mb-3">
              <img
                src="../images/linkedin-icon.svg"
                class="img-fluid me-3"
              />Continue With Linkedin
            </a>
          </form>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/font.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="../js/swiper-bundle.esm.browser.min.js"
    ></script>
  </body>
</html>
